  <meta name="description" content="招財貓做為開運招福、求生意昌隆......等的吉祥物。除營業門店外，觀光景點、紀念品商舖各種場域都能看到招財貓的身影，在日本招財貓的文化更被發揚得淋漓盡致。但其實在許多國家的文化中，貓咪都是能帶福帶財的象徵，除了古埃及貓被認為是光明的化身，被供為國獸外，在唐代著名詩人段成式著《酉陽雜俎》就曾寫道：「貓洗面過耳則客至」。
    市面上五花八門的招財貓，產品大多是簡體字或是日文，甚至近期興起了一系列結合西方星座概念的招財貓，由此可知大家在生活中都十分樂意擺放招財貓裝飾並祈願帶來財運與幸運，對此DonDon設計團隊有感而發，為什麼沒有更貼合我們民俗風情並且更有內涵與質感的招財貓呢? 於是DonDon設計團隊決定開發設計一系列既能結合我們文化傳統，又有開運招財寓意並且具備外觀造型時尚的招財貓，為大家獻上從設計到製造裡裡外外都是MIT的DonDon招財貓。">
